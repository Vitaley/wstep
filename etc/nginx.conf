server {
  listen 80;
  location ^~ /uploads/ {
    root /home/box/web;
    }
  location ~* ^.+\.\w+$ {
    root /home/box/web/public;
    }
  location / {
    return 404;
    }
  proxy_set_hander Host $host
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  location /hello/ {
    proxy_pass http://127.0.0.1:8080;
	}
  location / {
    proxy_pass http://127.0.0.1:8080;
	}
  }
